<div class="dialog">
    <h1 mat-dialog-title>Confirm Action</h1>
    <div mat-dialog-content>
    <p>Are you sure you want to continue with this operation?</p>
    </div>
    <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="!data.response" cdkFocusInitial>Ok</button>
    </div>
</div>
