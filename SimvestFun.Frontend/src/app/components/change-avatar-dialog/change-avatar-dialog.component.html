<h1 mat-dialog-title>Info</h1>
<div mat-dialog-content>
    <p>The photo is retrieved from Gravatar.</p> 
    <p>To change it, create an account on Gravatar.com with the same email address and upload there your photo.</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close (click)="redirectToGravatar()">Go to Gravatar.com</button>
  <button mat-stroked-button mat-dialog-close>Cancel</button>
</div>
